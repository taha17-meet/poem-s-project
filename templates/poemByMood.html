{% for poem in poems %}
<p><a href = "{{ url_for('showpoem', id =poem.id)}}">{{poem.name}}</a></p>

<p> <a href="{{url_for('editPoem', poem_id = poem.id)}}"> Edit Poem </a></p>
<p> <a href="{{url_for('deletePoem', poem_id = poem.id)}}"> Delete Poem </a></p>
{%endfor%}
